---

services:

  tsdproxy:
    image: almeidapaulopt/tsdproxy:latest
    container_name: tsdproxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - tsdproxydata:/data
    environment:
      - TSDPROXY_AUTHKEY=${TSDPROXY_AUTHKEY}
      - TSDPROXY_HOSTNAME=${TSDPROXY_HOSTNAME}
      - DOCKER_HOST=unix:///var/run/docker.sock
    restart: unless-stopped

  caddy:
    image: caddy
    container_name: caddy
    labels:
      tsdproxy.enable: "true"
      tsdproxy.name: "caddy"
    hostname: caddy
    restart: unless-stopped
    env_file: .env
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - ./caddy/caddy_config:/config
      - ./caddy/caddy_data:/data

  timemachine:
    image: mbentley/timemachine:latest
    container_name: timemachine
    restart: unless-stopped
    network_mode: host
    env_file: .env
    environment:
      - TM_USERNAME=${SMB_USER}
      - PASSWORD=${SMB_PASSWORD}
      - SHARE_NAME=${SMB_NAME}
      - TM_GROUPNAME=timemachine
      - TM_UID=1000
      - TM_GID=1000
      - VOLUME_SIZE_LIMIT=930G  # Adjust the limit as needed
      - SMB_PORT=445
      - ADVERTISED_HOSTNAME=raspberrypi-timemachine
    volumes:
      - /mnt/timemachine:/opt/timemachine # External SSD must be mounted before running docker compose
    privileged: true

volumes:
  tsdproxydata:
  timemachine_data:

networks:
  default:
    name: caddy_net
    external: true
