---

services:

  tsdproxy:
    image: almeidapaulopt/tsdproxy:latest
    container_name: tsdproxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - tsdproxydata:/data
    environment:
      - TSDPROXY_AUTHKEY=${TSDPROXY_AUTHKEY}
      - TSDPROXY_HOSTNAME=${TSDPROXY_HOSTNAME}
      - DOCKER_HOST=unix:///var/run/docker.sock
    restart: unless-stopped

  caddy:
    image: caddy
    container_name: caddy
    labels:
      tsdproxy.enable: "true"
      tsdproxy.name: "caddy"
    hostname: caddy
    restart: unless-stopped
    env_file: .env
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - ./caddy/caddy_config:/config
      - ./caddy/caddy_data:/data

  timemachine:
    image: mbentley/timemachine:latest
    container_name: timemachine
    restart: unless-stopped
    network_mode: host  # Required for proper network discovery via Avahi
    environment:
      - TM_USERNAME=backupuser  # Change this to your preferred username
      - TM_GROUPNAME=timemachine
      - TM_PASSWORD=your_secure_password  # Change this to a strong password
      - TM_UID=1000
      - TM_GID=1000
      - SHARE_NAME=TimeMachine
      - TM_SIZE_LIMIT=500G  # Adjust this to limit the Time Machine backup size
      - EXTERNAL_CONF=false
      - SMB_INHERIT_PERMISSIONS=true
    volumes:
      - /mnt/timemachine:/opt/timemachine  # Ensure your SSD is mounted at /mnt/timemachine
    privileged: true

volumes:
  tsdproxydata:

networks:
  default:
    name: caddy_net
    external: true
