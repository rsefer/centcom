---

services:

  tsdproxy:
    image: almeidapaulopt/tsdproxy:latest
    container_name: tsdproxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - tsdproxydata:/data
    environment:
      - TSDPROXY_AUTHKEY=${TSDPROXY_AUTHKEY}
      - TSDPROXY_HOSTNAME=${TSDPROXY_HOSTNAME}
      - DOCKER_HOST=unix:///var/run/docker.sock
    restart: unless-stopped

  caddy:
    image: caddy
    container_name: caddy
    labels:
      tsdproxy.enable: "true"
      tsdproxy.name: "caddy"
    hostname: caddy
    restart: unless-stopped
    env_file: .env
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - ./caddy/caddy_config:/config
      - ./caddy/caddy_data:/data

  timemachine:
    image: mbentley/timemachine:latest
    container_name: timemachine
    restart: unless-stopped
    network_mode: host
    environment:
      - TM_USERNAME=backupuser
      - TM_GROUPNAME=timemachine
      - TM_PASSWORD=your_secure_password
      - SHARE_NAME=TimeMachine
      - TM_SIZE_LIMIT=500G
      - EXTERNAL_CONF=false
      - SMB_INHERIT_PERMISSIONS=true
    volumes:
      - /mnt/timemachine:/opt/timemachine
    cap_add:
      - NET_ADMIN
    privileged: true

volumes:
  tsdproxydata:

networks:
  default:
    name: caddy_net
    external: true
