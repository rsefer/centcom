---

services:

  tsdproxy:
    image: almeidapaulopt/tsdproxy:latest
    container_name: tsdproxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - tsdproxydata:/data
    environment:
      - TSDPROXY_AUTHKEY=${TSDPROXY_AUTHKEY}
      - TSDPROXY_HOSTNAME=${TSDPROXY_HOSTNAME}
      - DOCKER_HOST=unix:///var/run/docker.sock
    restart: unless-stopped

  caddy:
    image: caddy
    container_name: caddy
    labels:
      tsdproxy.enable: "true"
      tsdproxy.name: "caddy"
    hostname: caddy
    restart: unless-stopped
    env_file: .env
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - ./caddy/caddy_config:/config
      - ./caddy/caddy_data:/data

  timemachine:
    image: mbentley/timemachine:latest
    container_name: timemachine
    labels:
      tsdproxy.enable: "true"
      tsdproxy.name: "timemachine"
    restart: unless-stopped
    network_mode: host
    environment:
      - TM_GROUPNAME=${SMB_NAME}
      - TM_USERNAME=${SMB_USER}
      - PASSWORD=${SMB_PASSWORD}
      - TM_PASSWORD=${SMB_PASSWORD}
      - TM_SHARE_NAME=TimeMachine
      - TM_SIZE_LIMIT=931G  # Adjust as needed
      - TM_VOLSIZE_LIMIT=931G  # Adjust to match TM_SIZE_LIMIT
      - SMB_CONF_GLOBAL="[TimeMachine] \n path = /opt/timemachine \n valid users = ${SMB_USER}"
      - AVAHI_NAME=RaspberryPiTimeMachine
      - AVAHI_HOST_NAME=raspberrypi-timemachine
      - AFPD_UAMLIST=-U uams_dhx2.so
    volumes:
      - /mnt/timemachine:/opt/timemachine
    privileged: true

volumes:
  tsdproxydata:

networks:
  default:
    name: caddy_net
    external: true
